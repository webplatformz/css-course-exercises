<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flex exercise solution</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="person-tile">
      <div class="personal-header">
        <img src="./assets/profile.jpg" alt="Profile picture Laura Roberts" />
        <div>
          <h1>Laura Roberts</h1>
          <p>Member since 2015</p>
          <p>4600 Olten</p>
        </div>
      </div>
      <h2>Offers</h2>
      <div class="product">
        <img src="./assets/product1.jpg" alt="Product picture vintage jacket" />
        <div>
          <p class="product-title">Vintage Jacket</p>
          <p>CHF 65</p>
        </div>
      </div>
      <div class="product">
        <img src="./assets/product2.jpg" alt="Product picture blazer black" />
        <div>
          <p class="product-title">Blazer Black</p>
          <p>CHF 115</p>
        </div>
      </div>
      <div class="product">
        <img src="./assets/product3.jpg" alt="Product picture Nike Air Force" />
        <div>
          <p class="product-title">Nike Air Force</p>
          <p>CHF 95</p>
        </div>
      </div>
      <div class="actions-container">
        <button>Close</button>
        <button>More</button>
      </div>
    </div>
  </body>
</html>
